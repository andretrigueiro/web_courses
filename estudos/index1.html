<!DOCTYPE html>
<html>

    <head>

        <title>Pizza Lovers</title>
        <meta charset="UTF-8">
        <meta name="description" content="This page is a webpage to pizza lovers">
        <meta name="keywords" content="html, pizza, lovers">

        <meta name="author" content="Andre Trigueiro">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style1.css" />

    </head>

    <body>
        <header>

            <h1>Best pizza ever!</h1>
            <h3>Delicious Pizza, come to see!</h3>
        
        </header>

        <main>

            <section id="contact-form">
                <h2>Place Order</h2>
                <form method="GET" action="place-order.php">
                    
                    <h4>Choose your Delivery method</h4>
                    <input name="deliveryMethod" type="radio" value="delivery" /> Delivery<br />
                    <input name="deliveryMethod" type="radio" value="pickup" /> Pickup<br />

                    <h4>Adress</h4>
                    <input name="adress1" placeholder="Address 1" class="lg-input" /><br /> 
                    <input name="adress2" placeholder="Address 2" class="lg-input" /><br />
                    <input name="city" placeholder="City" class="sm-input" />
                    <input name="state" placeholder="State" class="sm-input" /><br />
                    <input name="zip" placeholder="Zip Code" class="sm-input" /> 
                    <br />
                    <br />

                    <h4>Size</h4>
                    <select name="size"> 
                        <option value="P">P - $10.00</option>
                        <option value="M">M - $20.00</option>
                        <option value="G">G - $30.00</option>
                    </select>


                    <h4>Ingredients</h4>
                    <input name="ingredient" type="checkbox" value="pepperoni" /> Pepperoni<br /> 
                    <input name="ingredient" type="checkbox" value="chicken"  /> Chicken<br /> 
                    <input name="ingredient" type="checkbox" value="cheese"  /> Cheese<br /> 
                    <input name="ingredient" type="checkbox" value="onions"  /> Onions<br /> 
                    <input name="ingredient" type="checkbox" value="bacon"  /> Bacon<br /> 

                    <br />
                    <button type="submit">Place Order</button>
                </form>

            </section>

            <footer>
                <center>&copy; 2017<br />
                    <a href="#">Terms of Service</a>
                </center>
            </footer>
        </main>


    </body>

</html>
